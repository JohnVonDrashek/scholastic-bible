name: Trigger vondrashek.com Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger vondrashek.com deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.VONDRASHEK_DEPLOY_TOKEN }}
          repository: JohnVonDrashek/vondrashek.com
          event-type: scholastic-bible-update
